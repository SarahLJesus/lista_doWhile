<meta charset="UTF-8">
<script>
    /*
    Problema: Nota entre 0 e 10
    Faça um programa que peça uma nota, entre zero e dez. Mostre uma mensagem caso o valor seja inválido e
    continue pedindo até que o usuário informe um valor válido.
    */

    //Entrada
    let nota = 11;

    //Processamento
    while (nota < 0 || nota > 10) {
        nota = Number(prompt(`Informe um número de 0 a 10.`));
        if (nota < 0 || nota > 10) {
            alert(`Houve algum erro, informe outro número.`);
        }
    }

    //Saída

</script>
