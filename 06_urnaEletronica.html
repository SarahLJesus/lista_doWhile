<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada
    let joaozinho = 0
    let mariazinha = 0
    let nulo = 0
    let branco = 0
    let total = 0

    //Processamento
    while (true) {
        const votos = Number(prompt(`As opções são: 1- Candidato Joãozinho 2- Candidata Mariazinha 3- Nulo 4- Branco e  0- Mostrar resultado.`))
        if (votos === 1) {
            joaozinho++
            total++
        }
        else if (votos === 2) {
            mariazinha++
            total++
        }
        else if (votos === 3) {
            nulo++
            total++
        }
        else if (votos === 4) {
            branco++
            total++
        }
        else if (votos === 0) {
            break;
        }
    }

    //Saída
    if (joaozinho > mariazinha) {
        alert(`O vencedor foi: Joãozinho tendo ${joaozinho} votos, Mariazinha tendo ${mariazinha} votos, houve ${(nulo / total) * 100}% votos nulos e houve ${(branco / total) * 100}% votos em branco.`);
    }
    else if (mariazinha > joaozinho) {
        alert(`O vencedor foi: Mariazinha tendo ${mariazinha} votos, Joãozinho tendo ${joaozinho} votos, houve ${(nulo / total) * 100}% votos nulos e houve ${(branco / total) * 100}% votos em branco.`);
    }
    else {
        alert(`Empate. Mariazinha recebeu ${mariazinha} votos e Joãozinho recebeu ${joaozinho} votos, houve ${(nulo / total) * 100}% votos nulos e houve ${(branco / total) * 100}%`);
    }

</script>
