<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário,
    mostrando uma mensagem de erro e voltando a pedir as informações.
    */
    //Entrada
    let usuario = 0
    let senha = 0

    //Processamento
    while (senha == usuario) {
        alert(`Sua senha não pode ser igual ao nome de usuário.`)
        usuario = prompt(`Informe um nome de usuário.`);
        senha = prompt(`Informe uma senha para esse nome de usuário.`);
    }

</script>
